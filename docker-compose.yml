services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: college_schedule
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - college_network

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    networks:
      - college_network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - college_network

  backend:
    environment:
        - DATABASE_URL=postgres://postgres:postgres@db:5432/college_schedule
        - CELERY_BROKER_URL=amqp://rabbitmq
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
      - rabbitmq
    networks:
      - college_network

  frontend:
      build:
        context: ./frontend
        dockerfile: Dockerfile
      env_file:
      - ./frontend/.env
      ports:
        - "5173:5173"
      volumes:
        - ./frontend:/app
        - /app/node_modules
      networks:
        - college_network

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A backend worker -l INFO
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - backend
      - redis
      - rabbitmq
    networks:
      - college_network

volumes:
  postgres_data:

networks:
  college_network:
    driver: bridge